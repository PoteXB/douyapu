{include file="../common/header" /}
{include file="../common/nav" /}
<div id="feedback">
    <div class="feedback-box c-484848">
        <div class="feedback-title">
            <h1>意见反馈</h1>
        </div>
        <div class="feedback-service">
            <p>直接反馈：您在使用豆芽购物助手遇到的相关问题，请联系客服反馈。
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=1544327536&site=qq&menu=yes">
                		<img style="vertical-align: -5px;" border="0" src="/public/static/img/guanwangzaixian.png" alt="点击这里给我发消息" title="点击这里给我发消息"/>
                </a>
            </p>
        </div>
        <div class="feedback-textarea feedback-hover">
            <div>
                <span class="fw-bold">具体意见描述：</span>
                <span class="c-ff0033">* </span>
                <span id="msg1" class="feedback-msg">请填写此处</span>
            </div>
            <div class="feedback-textarea-content">
                <label for="test1"><textarea name="" id="test1" cols="30" rows="10" data-sign="0" class="feedback-input-sign"
                                             maxlength="200"></textarea></label>
            </div>
        </div>
        <div class="feedback-select clear feedback-hover">
            <div class="fl">
                <span class="fw-bold">意见反馈：</span>
                <span class="c-ff0033">* </span>
                <p id="msg2" class="feedback-msg" style="margin-left: 0">请选择至少一项</p>
            </div>
            <div class="feedback-select-content fr feedback-input-sign" data-sign="0" id="test2">
                <ul class="clear">
                    <li><b></b><span data-type="1">不够简洁美观</span></li>
                    <li><b></b><span data-type="2">无法加载/加载很慢</span></li>
                    <li><b></b><span data-type="3">智能筛选不准确</span></li>
                    <li><b></b><span data-type="4">价格趋势不准确</span></li>
                    <li><b></b><span data-type="5">查不到优惠券</span></li>
                    <li><b></b><span data-type="6">干扰购物</span></li>
                    <li><b></b><span data-type="7">没有我想要的功能</span></li>
                    <li><b></b><span data-type="8">其他</span></li>
                </ul>
            </div>
        </div>
        <div class="feedback-contact feedback-hover">
            <div>
                <span class="fw-bold">联系方式：</span>
                <span class="c-ff0033">* </span>
                <span id="msg3" class="feedback-msg">请填写此处</span>
            </div>
            <div class="feedback-contact-content">
                <label for="test3">
                    <input type="text" data-sign="0" id="test3" class="feedback-input-sign" maxlength="30" placeholder="请输入您的QQ或邮箱">
                </label>
            </div>
        </div>
        <div class="feedback-address feedback-hover">
            <div><span class="fw-bold">商品地址：</span></div>
            <div class="feedback-address-content">
                <label for="test4">
                    <input type="text" data-sign="0" id="test4" maxlength="100" placeholder="填写商品地址能便于我们第一时间定位到你反馈的问题哦~">
                </label>
            </div>
        </div>
        <div class="feedback-submit">
            <button id="submit-btn">提交</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/static/js/feedback.js"></script>
{include file="../common/footer" /}
</body>
</html>
