<div class="bg-F4F4F4">
    <div id="couponhot" class="clear">
        <div class="couponhot-box" ng-app='myApp' ng-controller='DemoController'>
            <div class="clear couponhot-goods-box" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0'>
                <div class="couponhot-goods-item fs12 c-464646" ng-repeat="a in reddit.items" ng-cloak>
                    <div class="couponhot-goods-img">
                        <b class="couponhot-goods-abs">券 ¥ {{a.amount}}</b>
                        <a href=""><img ng-src={{a.item.picUrl+"_200x200.jpg"}} alt={{a.item.title+"|优惠券¥"+a.amount}}></a>
                    </div>
                    <div class="couponhot-goods-info">
                        <a href=""><h3 ng-bind-html="a.item.title | trustHtml" class="c-464646"></h3></a>
                        <p>原价 &nbsp;<span>¥{{a.item.discountPrice}}</span></p>
                        <div class="clear">
                            <div class="fl couponhot-goods-price"><span
                                    class="fs14">¥ </span><span>{{ (a.item.discountPrice*1000-a.amount*1000)/1000}}</span><b></b></div>
                            <div class="fr">销量 <span class="couponhot-goods-salenum">{{a.item.biz30Day}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
